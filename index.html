    <script type="text/babel">
    class App extends React.Component {
      constructor() {
        super();
        this.state = {
          data: []
        };
      }
      componentDidMount() {
        fetch("https://api.github.com/users/nens/repos")
          .then((res) => { 
            return res.json();
          })
          .then((data) => {
            this.setState({
              data
            });
          });
      }
      render() {
        const keywords = ["water", "nature", "space"];
        const keyword = keywords[Math.floor(Math.random()*keywords.length)];

        const {data} = this.state;
        const cards = data.map((card, i) => {
            return (
              <div key={i} className="col-md-4">
                <div className="card mb-4 box-shadow">
                  <img className="card-img-top" src={`https://source.unsplash.com/features/600x400/?${keyword}`} alt={card.name} />
                  <div className="card-body">
                    <p className="card-text">{card.description}</p>
                    <div className="d-flex justify-content-between align-items-center">
                      <div className="btn-group">
                        <button type="button" className="btn btn-sm btn-outline-secondary">View</button>
                        <button type="button" className="btn btn-sm btn-outline-secondary">Edit</button>
                      </div>
                      <small className="text-muted">{card.open_issues} issues open</small>
                    </div>
                  </div>
                </div>
              </div>  
            );
          });        

        return (
          <div className="container">
            <div className="row">
              {cards}
            </div>
          </div>
        );
      }
    }
    ReactDOM.render(<App />, document.getElementById("react-app"));
  </script>
